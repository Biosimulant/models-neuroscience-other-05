schema_version: '2.0'
title: 'Neuroscience: Cortical Circuits (COMBO_0052)'
description: "Neuroscience Cortical Circuits (COMBO_0052) brings together emergence_of_1, engaging_distinc_2, excitability_of_3 in a comparative space to examine how cortical circuit motifs transform and propagate activity. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-neuroscience-other-05
  alias: emergence_of_1
  manifest_path: models/neuroscience-other-emergence-of-physiological-oscillation-frequenci-138379-model/model.yaml
  parameters:
    model_path: data/138379.zip
- repo: Biosimulant/models-neuroscience-other-05
  alias: engaging_distinc_2
  manifest_path: models/neuroscience-other-engaging-distinct-oscillatory-neocortical-circui-141273-model/model.yaml
  parameters:
    model_path: data/141273.zip
- repo: Biosimulant/models-neuroscience-other-05
  alias: excitability_of_3
  manifest_path: models/neuroscience-other-excitability-of-pfc-basal-dendrites-acker-and-an-117207-model/model.yaml
  parameters:
    model_path: data/117207.zip
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: emergence_of_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: engaging_distinc_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: excitability_of_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
scientific_context:
  question: How do cortical circuit motifs transform and propagate activity?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-emergence-of-physiological-oscillation-frequenci-138379-model
    :: modeldb:138379 :: https://modeldb.science/138379'
  - 'neuroscience-other-engaging-distinct-oscillatory-neocortical-circui-141273-model
    :: modeldb:141273 :: https://modeldb.science/141273'
  - 'neuroscience-other-excitability-of-pfc-basal-dendrites-acker-and-an-117207-model
    :: modeldb:117207 :: https://modeldb.science/117207'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
