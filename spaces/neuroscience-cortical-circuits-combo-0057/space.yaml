schema_version: '2.0'
title: 'Neuroscience: Cortical Circuits (COMBO_0057)'
description: Neuroscience cortical circuits comparative space with 4 models, configured
  as non-causal co-simulation.
models:
- repo: Biosimulant/models-neuroscience-other-05
  alias: human_sleep_1
  manifest_path: models/neuroscience-other-human-sleep-wake-cycle-rempe-et-al-2010-147748-model/model.yaml
  parameters:
    model_path: data/147748.zip
- repo: Biosimulant/models-neuroscience-other-05
  alias: huntington_s_2
  manifest_path: models/neuroscience-other-huntington-s-disease-model-gambazzi-et-al-2010-125748-model/model.yaml
  parameters:
    model_path: data/125748.zip
- repo: Biosimulant/models-neuroscience-other-05
  alias: information_proc_3
  manifest_path: models/neuroscience-other-information-processing-in-lamina-specific-cortic-82385-model/model.yaml
  parameters:
    model_path: data/82385.zip
- repo: Biosimulant/models-neuroscience-other-05
  alias: inhibitory_cells_4
  manifest_path: models/neuroscience-other-inhibitory-cells-enable-sparse-coding-in-v1-mode-182373-model/model.yaml
  parameters:
    model_path: data/182373.zip
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: human_sleep_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: huntington_s_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: information_proc_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: inhibitory_cells_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do cortical circuit motifs transform and propagate activity?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-human-sleep-wake-cycle-rempe-et-al-2010-147748-model :: modeldb:147748
    :: https://modeldb.science/147748'
  - 'neuroscience-other-huntington-s-disease-model-gambazzi-et-al-2010-125748-model
    :: modeldb:125748 :: https://modeldb.science/125748'
  - 'neuroscience-other-information-processing-in-lamina-specific-cortic-82385-model
    :: modeldb:82385 :: https://modeldb.science/82385'
  - 'neuroscience-other-inhibitory-cells-enable-sparse-coding-in-v1-mode-182373-model
    :: modeldb:182373 :: https://modeldb.science/182373'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
