modules:
  homosynaptic_pla_1:
    class: src.homosynaptic_plasticity_in_the_tail_withdrawal_c_83472_model:HomosynapticPlasticityInTheTailWithdrawalC83472Model
    args:
      model_path: data/83472.zip
  inferring_connec_2:
    class: src.inferring_connection_proximity_in_electrically_c_94321_model:InferringConnectionProximityInElectricallyC94321Model
    args:
      model_path: data/94321.zip
  interacting_syna_3:
    class: src.interacting_synaptic_conductances_during_distort_139150_model:InteractingSynapticConductancesDuringDistort139150Model
    args:
      model_path: data/139150.zip
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: homosynaptic_pla_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: inferring_connec_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: interacting_syna_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
