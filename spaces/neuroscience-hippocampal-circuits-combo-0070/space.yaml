schema_version: '2.0'
title: 'Neuroscience: Hippocampal Circuits (COMBO_0070)'
description: Neuroscience hippocampal circuits comparative space with 4 models, configured
  as non-causal co-simulation.
models:
- repo: Biosimulant/models-neuroscience-other-05
  alias: ionic_mechanisms_1
  manifest_path: models/neuroscience-other-ionic-mechanisms-of-bursting-in-ca3-pyramidal-ne-114337-model/model.yaml
  parameters:
    model_path: data/114337.zip
- repo: Biosimulant/models-neuroscience-other-05
  alias: ketamine_disrupt_2
  manifest_path: models/neuroscience-other-ketamine-disrupts-theta-modulation-of-gamma-in-a-139421-model/model.yaml
  parameters:
    model_path: data/139421.zip
- repo: Biosimulant/models-neuroscience-other-05
  alias: linear_vs_3
  manifest_path: models/neuroscience-other-linear-vs-non-linear-integration-in-ca1-oblique-144450-model/model.yaml
  parameters:
    model_path: data/144450.zip
- repo: Biosimulant/models-neuroscience-other-05
  alias: long_time_4
  manifest_path: models/neuroscience-other-long-time-windows-from-theta-modulated-inhib-in-181967-model/model.yaml
  parameters:
    model_path: data/181967.zip
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: ionic_mechanisms_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: ketamine_disrupt_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: linear_vs_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: long_time_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do recurrent hippocampal motifs shape network dynamics over time?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-ionic-mechanisms-of-bursting-in-ca3-pyramidal-ne-114337-model
    :: modeldb:114337 :: https://modeldb.science/114337'
  - 'neuroscience-other-ketamine-disrupts-theta-modulation-of-gamma-in-a-139421-model
    :: modeldb:139421 :: https://modeldb.science/139421'
  - 'neuroscience-other-linear-vs-non-linear-integration-in-ca1-oblique-144450-model
    :: modeldb:144450 :: https://modeldb.science/144450'
  - 'neuroscience-other-long-time-windows-from-theta-modulated-inhib-in-181967-model
    :: modeldb:181967 :: https://modeldb.science/181967'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
