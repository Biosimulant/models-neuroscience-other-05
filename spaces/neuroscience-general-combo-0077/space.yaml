schema_version: '2.0'
title: 'Neuroscience: General (COMBO_0077)'
description: Neuroscience general comparative space with 4 models, configured as non-causal
  co-simulation.
models:
- repo: Biosimulant/models-neuroscience-other-05
  alias: electrodiffusive_1
  manifest_path: models/neuroscience-other-electrodiffusive-astrocytic-and-extracellular-io-151945-model/model.yaml
  parameters:
    model_path: data/151945.zip
- repo: Biosimulant/models-neuroscience-other-05
  alias: elementary_mecha_2
  manifest_path: models/neuroscience-other-elementary-mechanisms-producing-facilitation-of-102871-model/model.yaml
  parameters:
    model_path: data/102871.zip
- repo: Biosimulant/models-neuroscience-other-05
  alias: ell_pyramidal_3
  manifest_path: models/neuroscience-other-ell-pyramidal-neuron-simmonds-and-chacron-2014-168590-model/model.yaml
  parameters:
    model_path: data/168590.zip
- repo: Biosimulant/models-neuroscience-other-05
  alias: encoding_and_4
  manifest_path: models/neuroscience-other-encoding-and-discrimination-of-vowel-like-sounds-126371-model/model.yaml
  parameters:
    model_path: data/126371.zip
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: electrodiffusive_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: elementary_mecha_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: ell_pyramidal_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: encoding_and_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-electrodiffusive-astrocytic-and-extracellular-io-151945-model
    :: modeldb:151945 :: https://modeldb.science/151945'
  - 'neuroscience-other-elementary-mechanisms-producing-facilitation-of-102871-model
    :: modeldb:102871 :: https://modeldb.science/102871'
  - 'neuroscience-other-ell-pyramidal-neuron-simmonds-and-chacron-2014-168590-model
    :: modeldb:168590 :: https://modeldb.science/168590'
  - 'neuroscience-other-encoding-and-discrimination-of-vowel-like-sounds-126371-model
    :: modeldb:126371 :: https://modeldb.science/126371'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
