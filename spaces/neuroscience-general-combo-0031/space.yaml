schema_version: '2.0'
title: 'Neuroscience: General (COMBO_0031)'
description: "Neuroscience General (COMBO_0031) assembles human_attentiona_1, hyperconnectivit_2, hypocretin_and_3 as a comparative composed simulation to examine how general mechanisms compare across these models. When you run it, you can compare synchronized outputs through the declared wiring paths and monitor views."
models:
- repo: Biosimulant/models-neuroscience-other-05
  alias: human_attentiona_1
  manifest_path: models/neuroscience-other-human-attentional-networks-a-connectionist-model-115813-model/model.yaml
  parameters:
    model_path: data/115813.zip
- repo: Biosimulant/models-neuroscience-other-05
  alias: hyperconnectivit_2
  manifest_path: models/neuroscience-other-hyperconnectivity-slow-synapses-in-pfc-mental-re-140033-model/model.yaml
  parameters:
    model_path: data/140033.zip
- repo: Biosimulant/models-neuroscience-other-05
  alias: hypocretin_and_3
  manifest_path: models/neuroscience-other-hypocretin-and-locus-coeruleus-model-neurons-car-145162-model/model.yaml
  parameters:
    model_path: data/145162.zip
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: human_attentiona_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: hyperconnectivit_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: hypocretin_and_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-human-attentional-networks-a-connectionist-model-115813-model
    :: modeldb:115813 :: https://modeldb.science/115813'
  - 'neuroscience-other-hyperconnectivity-slow-synapses-in-pfc-mental-re-140033-model
    :: modeldb:140033 :: https://modeldb.science/140033'
  - 'neuroscience-other-hypocretin-and-locus-coeruleus-model-neurons-car-145162-model
    :: modeldb:145162 :: https://modeldb.science/145162'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
