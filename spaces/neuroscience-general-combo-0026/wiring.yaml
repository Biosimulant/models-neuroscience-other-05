modules:
  hierarchical_net_1:
    class: src.hierarchical_network_model_of_perceptual_decisio_168867_model:HierarchicalNetworkModelOfPerceptualDecisio168867Model
    args:
      model_path: data/168867.zip
  high_frequency_2:
    class: src.high_frequency_oscillations_induced_in_three_gap_114735_model:HighFrequencyOscillationsInducedInThreeGap114735Model
    args:
      model_path: data/114735.zip
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: hierarchical_net_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: high_frequency_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
