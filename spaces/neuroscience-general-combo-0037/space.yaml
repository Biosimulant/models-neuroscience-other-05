schema_version: '2.0'
title: 'Neuroscience: General (COMBO_0037)'
description: "Neuroscience General (COMBO_0037) assembles ion_channel_1, ion_concentratio_2, ionic_basis_3 as a comparative composed simulation to examine how general mechanisms compare across these models. When you run it, you can compare synchronized outputs through the declared wiring paths and monitor views."
models:
- repo: Biosimulant/models-neuroscience-other-05
  alias: ion_channel_1
  manifest_path: models/neuroscience-other-ion-channel-modeling-with-whole-cell-and-a-genet-97756-model/model.yaml
  parameters:
    model_path: data/97756.zip
- repo: Biosimulant/models-neuroscience-other-05
  alias: ion_concentratio_2
  manifest_path: models/neuroscience-other-ion-concentration-dynamics-as-a-mechanism-for-ne-142630-model/model.yaml
  parameters:
    model_path: data/142630.zip
- repo: Biosimulant/models-neuroscience-other-05
  alias: ionic_basis_3
  manifest_path: models/neuroscience-other-ionic-basis-of-alternans-and-timothy-syndrome-fo-104623-model/model.yaml
  parameters:
    model_path: data/104623.zip
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: ion_channel_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: ion_concentratio_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: ionic_basis_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-ion-channel-modeling-with-whole-cell-and-a-genet-97756-model
    :: modeldb:97756 :: https://modeldb.science/97756'
  - 'neuroscience-other-ion-concentration-dynamics-as-a-mechanism-for-ne-142630-model
    :: modeldb:142630 :: https://modeldb.science/142630'
  - 'neuroscience-other-ionic-basis-of-alternans-and-timothy-syndrome-fo-104623-model
    :: modeldb:104623 :: https://modeldb.science/104623'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
