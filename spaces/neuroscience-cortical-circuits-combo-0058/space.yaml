schema_version: '2.0'
title: 'Neuroscience: Cortical Circuits (COMBO_0058)'
description: "Neuroscience Cortical Circuits (COMBO_0058) brings together inhibitory_contr_1, inhibitory_plast_2, input_fluctuatio_3 in a comparative space to examine how cortical circuit motifs transform and propagate activity. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-neuroscience-other-05
  alias: inhibitory_contr_1
  manifest_path: models/neuroscience-other-inhibitory-control-by-an-integral-feedback-signa-62268-model/model.yaml
  parameters:
    model_path: data/62268.zip
- repo: Biosimulant/models-neuroscience-other-05
  alias: inhibitory_plast_2
  manifest_path: models/neuroscience-other-inhibitory-plasticity-balances-excitation-and-in-143751-model/model.yaml
  parameters:
    model_path: data/143751.zip
- repo: Biosimulant/models-neuroscience-other-05
  alias: input_fluctuatio_3
  manifest_path: models/neuroscience-other-input-fluctuations-effects-on-f-i-curves-arsiero-83590-model/model.yaml
  parameters:
    model_path: data/83590.zip
- repo: Biosimulant/models-neuroscience-other-05
  alias: intracortical_sy_4
  manifest_path: models/neuroscience-other-intracortical-synaptic-potential-modulation-by-p-135787-model/model.yaml
  parameters:
    model_path: data/135787.zip
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: inhibitory_contr_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: inhibitory_plast_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: input_fluctuatio_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: intracortical_sy_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do cortical circuit motifs transform and propagate activity?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-inhibitory-control-by-an-integral-feedback-signa-62268-model
    :: modeldb:62268 :: https://modeldb.science/62268'
  - 'neuroscience-other-inhibitory-plasticity-balances-excitation-and-in-143751-model
    :: modeldb:143751 :: https://modeldb.science/143751'
  - 'neuroscience-other-input-fluctuations-effects-on-f-i-curves-arsiero-83590-model
    :: modeldb:83590 :: https://modeldb.science/83590'
  - 'neuroscience-other-intracortical-synaptic-potential-modulation-by-p-135787-model
    :: modeldb:135787 :: https://modeldb.science/135787'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
