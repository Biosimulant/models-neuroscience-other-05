schema_version: '2.0'
title: 'Neuroscience: Cortical Circuits (COMBO_0061)'
description: Neuroscience cortical circuits comparative space with 4 models, configured
  as non-causal co-simulation.
models:
- repo: Biosimulant/models-neuroscience-other-05
  alias: l5_pyr_1
  manifest_path: models/neuroscience-other-l5-pyr-cell-spiking-control-by-oscillatory-inhib-150538-model/model.yaml
  parameters:
    model_path: data/150538.zip
- repo: Biosimulant/models-neuroscience-other-05
  alias: l5b_pc_2
  manifest_path: models/neuroscience-other-l5b-pc-model-constrained-for-bac-firing-and-peri-139653-model/model.yaml
  parameters:
    model_path: data/139653.zip
- repo: Biosimulant/models-neuroscience-other-05
  alias: l5bpyrcellhayeta_3
  manifest_path: models/neuroscience-other-l5bpyrcellhayetal2011-l5bpyrcellhayetal2011-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-neuroscience-other-05
  alias: lamprey_spinal_4
  manifest_path: models/neuroscience-other-lamprey-spinal-cpg-neuron-huss-et-al-2007-93319-model/model.yaml
  parameters:
    model_path: data/93319.zip
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: l5_pyr_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: l5b_pc_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: l5bpyrcellhayeta_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: lamprey_spinal_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do cortical circuit motifs transform and propagate activity?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-l5-pyr-cell-spiking-control-by-oscillatory-inhib-150538-model
    :: modeldb:150538 :: https://modeldb.science/150538'
  - 'neuroscience-other-l5b-pc-model-constrained-for-bac-firing-and-peri-139653-model
    :: modeldb:139653 :: https://modeldb.science/139653'
  - 'neuroscience-other-l5bpyrcellhayetal2011-l5bpyrcellhayetal2011-model :: opensourcebrain:L5bPyrCellHayEtAl2011
    :: https://github.com/OpenSourceBrain/L5bPyrCellHayEtAl2011'
  - 'neuroscience-other-lamprey-spinal-cpg-neuron-huss-et-al-2007-93319-model :: modeldb:93319
    :: https://modeldb.science/93319'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
