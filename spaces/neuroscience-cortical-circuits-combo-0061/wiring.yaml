modules:
  l5_pyr_1:
    class: src.l5_pyr_cell_spiking_control_by_oscillatory_inhib_150538_model:L5PyrCellSpikingControlByOscillatoryInhib150538Model
    args:
      model_path: data/150538.zip
  l5b_pc_2:
    class: src.l5b_pc_model_constrained_for_bac_firing_and_peri_139653_model:L5bPcModelConstrainedForBacFiringAndPeri139653Model
    args:
      model_path: data/139653.zip
  l5bpyrcellhayeta_3:
    class: src.l5bpyrcellhayetal2011_l5bpyrcellhayetal2011_model:L5bpyrcellhayetal2011L5bpyrcellhayetal2011Model
    args:
      model_path: data/repo
  lamprey_spinal_4:
    class: src.lamprey_spinal_cpg_neuron_huss_et_al_2007_93319_model:LampreySpinalCpgNeuronHussEtAl200793319Model
    args:
      model_path: data/93319.zip
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: l5_pyr_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: l5b_pc_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: l5bpyrcellhayeta_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: lamprey_spinal_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
