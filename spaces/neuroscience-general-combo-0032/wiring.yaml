modules:
  hysteresis_in_1:
    class: src.hysteresis_in_voltage_gating_of_hcn_channels_eli_82758_model:HysteresisInVoltageGatingOfHcnChannelsEli82758Model
    args:
      model_path: data/82758.zip
  ia_and_2:
    class: src.ia_and_it_interact_to_set_first_spike_latency_mo_59479_model:IaAndItInteractToSetFirstSpikeLatencyMo59479Model
    args:
      model_path: data/59479.zip
  iandf_recurrent_3:
    class: src.iandf_recurrent_networks_with_current_or_conduct_152539_model:IandfRecurrentNetworksWithCurrentOrConduct152539Model
    args:
      model_path: data/152539.zip
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: hysteresis_in_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: ia_and_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: iandf_recurrent_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
