modules:
  lgmd_variability_1:
    class: src.lgmd_variability_and_logarithmic_compression_in_144007_model:LgmdVariabilityAndLogarithmicCompressionIn144007Model
    args:
      model_path: data/144007.zip
  lgncircuit_minim_2:
    class: src.lgncircuit_minimal_lgn_network_model_of_temporal_153092_model:LgncircuitMinimalLgnNetworkModelOfTemporal153092Model
    args:
      model_path: data/153092.zip
  local_variable_3:
    class: src.local_variable_time_step_method_lytton_hines_200_33975_model:LocalVariableTimeStepMethodLyttonHines20033975Model
    args:
      model_path: data/33975.zip
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: lgmd_variability_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: lgncircuit_minim_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: local_variable_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
