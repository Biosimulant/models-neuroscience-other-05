modules:
  gpi_gpe_1:
    class: src.gpi_gpe_neuron_models_johnson_and_mcintyre_2008_114685_model:GpiGpeNeuronModelsJohnsonAndMcintyre2008114685Model
    args:
      model_path: data/114685.zip
  gpushowcase_2:
    class: src.gpushowcase_gpushowcase_model:GpushowcaseGpushowcaseModel
    args:
      model_path: data/repo
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: gpi_gpe_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: gpushowcase_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
