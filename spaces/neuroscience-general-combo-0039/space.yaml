schema_version: '2.0'
title: 'Neuroscience: General (COMBO_0039)'
description: "Neuroscience General (COMBO_0039) assembles jitcon_just_1, joglekaretal18_2, kinetics_of_3 as a comparative composed simulation to examine how general mechanisms compare across these models. When you run it, you can compare synchronized outputs through the declared wiring paths and monitor views."
models:
- repo: Biosimulant/models-neuroscience-other-05
  alias: jitcon_just_1
  manifest_path: models/neuroscience-other-jitcon-just-in-time-connectivity-for-large-spiki-106891-model/model.yaml
  parameters:
    model_path: data/106891.zip
- repo: Biosimulant/models-neuroscience-other-05
  alias: joglekaretal18_2
  manifest_path: models/neuroscience-other-joglekaretal18-joglekaretal18-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-neuroscience-other-05
  alias: kinetics_of_3
  manifest_path: models/neuroscience-other-kinetics-of-the-p2x7-receptor-as-expressed-in-xe-95990-model/model.yaml
  parameters:
    model_path: data/95990.zip
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: jitcon_just_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: joglekaretal18_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: kinetics_of_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-jitcon-just-in-time-connectivity-for-large-spiki-106891-model
    :: modeldb:106891 :: https://modeldb.science/106891'
  - 'neuroscience-other-joglekaretal18-joglekaretal18-model :: opensourcebrain:JoglekarEtAl18
    :: https://github.com/OpenSourceBrain/JoglekarEtAl18'
  - 'neuroscience-other-kinetics-of-the-p2x7-receptor-as-expressed-in-xe-95990-model
    :: modeldb:95990 :: https://modeldb.science/95990'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
