schema_version: '2.0'
title: 'Neuroscience: Basal Ganglia Dopamine (COMBO_0072)'
description: "Neuroscience Basal Ganglia Dopamine (COMBO_0072) organizes globus_pallidus_1, gq_coupled_2, high_frequency_3 into a comparative simulation setup to examine how basal ganglia dopamine mechanisms compare across these model. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-neuroscience-other-05
  alias: globus_pallidus_1
  manifest_path: models/neuroscience-other-globus-pallidus-neuron-models-with-differing-den-136315-model/model.yaml
  parameters:
    model_path: data/136315.zip
- repo: Biosimulant/models-neuroscience-other-05
  alias: gq_coupled_2
  manifest_path: models/neuroscience-other-gq-coupled-signaling-pathways-involved-in-striat-154967-model/model.yaml
  parameters:
    model_path: data/154967.zip
- repo: Biosimulant/models-neuroscience-other-05
  alias: high_frequency_3
  manifest_path: models/neuroscience-other-high-frequency-stimulation-of-the-subthalamic-nu-116867-model/model.yaml
  parameters:
    model_path: data/116867.zip
- repo: Biosimulant/models-neuroscience-other-05
  alias: investigation_of_4
  manifest_path: models/neuroscience-other-investigation-of-different-targets-in-deep-brain-122369-model/model.yaml
  parameters:
    model_path: data/122369.zip
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: globus_pallidus_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: gq_coupled_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: high_frequency_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: investigation_of_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do basal ganglia dopamine mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-globus-pallidus-neuron-models-with-differing-den-136315-model
    :: modeldb:136315 :: https://modeldb.science/136315'
  - 'neuroscience-other-gq-coupled-signaling-pathways-involved-in-striat-154967-model
    :: modeldb:154967 :: https://modeldb.science/154967'
  - 'neuroscience-other-high-frequency-stimulation-of-the-subthalamic-nu-116867-model
    :: modeldb:116867 :: https://modeldb.science/116867'
  - 'neuroscience-other-investigation-of-different-targets-in-deep-brain-122369-model
    :: modeldb:122369 :: https://modeldb.science/122369'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
