schema_version: '2.0'
title: 'Neuroscience: Hippocampal Circuits (COMBO_0066)'
description: Neuroscience hippocampal circuits comparative space with 4 models, configured
  as non-causal co-simulation.
models:
- repo: Biosimulant/models-neuroscience-other-05
  alias: fergusonetal2013_1
  manifest_path: models/neuroscience-other-fergusonetal2013-pvfastfiringcell-fergusonetal2013pvfastfiringcell-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-neuroscience-other-05
  alias: fergusonetal2014_2
  manifest_path: models/neuroscience-other-fergusonetal2014-ca1pyrcell-fergusonetal2014ca1pyrcell-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-neuroscience-other-05
  alias: ferrante2009_den_3
  manifest_path: models/neuroscience-other-ferrante2009-dentategyrusgranulecell-ferrante2009dentategyrusgranulecell-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-neuroscience-other-05
  alias: functional_impac_4
  manifest_path: models/neuroscience-other-functional-impact-of-dendritic-branch-point-morp-146509-model/model.yaml
  parameters:
    model_path: data/146509.zip
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: fergusonetal2013_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: fergusonetal2014_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: ferrante2009_den_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: functional_impac_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do recurrent hippocampal motifs shape network dynamics over time?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-fergusonetal2013-pvfastfiringcell-fergusonetal2013pvfastfiringcell-model
    :: opensourcebrain:FergusonEtAl2013-PVFastFiringCell :: https://github.com/OpenSourceBrain/FergusonEtAl2013-PVFastFiringCell'
  - 'neuroscience-other-fergusonetal2014-ca1pyrcell-fergusonetal2014ca1pyrcell-model
    :: opensourcebrain:FergusonEtAl2014-CA1PyrCell :: https://github.com/OpenSourceBrain/FergusonEtAl2014-CA1PyrCell'
  - 'neuroscience-other-ferrante2009-dentategyrusgranulecell-ferrante2009dentategyrusgranulecell-model
    :: opensourcebrain:Ferrante2009-DentateGyrusGranuleCell :: https://github.com/OpenSourceBrain/Ferrante2009-DentateGyrusGranuleCell'
  - 'neuroscience-other-functional-impact-of-dendritic-branch-point-morp-146509-model
    :: modeldb:146509 :: https://modeldb.science/146509'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
