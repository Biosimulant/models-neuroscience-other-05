schema_version: '2.0'
title: 'Neuroscience: Synaptic Plasticity (COMBO_0050)'
description: Neuroscience synaptic plasticity comparative space with 3 models, configured
  as non-causal co-simulation.
models:
- repo: Biosimulant/models-neuroscience-other-05
  alias: lateral_dendrode_1
  manifest_path: models/neuroscience-other-lateral-dendrodenditic-inhibition-in-the-olfacto-116094-model/model.yaml
  parameters:
    model_path: data/116094.zip
- repo: Biosimulant/models-neuroscience-other-05
  alias: learning_intrins_2
  manifest_path: models/neuroscience-other-learning-intrinsic-excitability-in-medium-spiny-155131-model/model.yaml
  parameters:
    model_path: data/155131.zip
- repo: Biosimulant/models-neuroscience-other-05
  alias: learning_spatial_3
  manifest_path: models/neuroscience-other-learning-spatial-transformations-through-stdp-da-64261-model/model.yaml
  parameters:
    model_path: data/64261.zip
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: lateral_dendrode_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: learning_intrins_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: learning_spatial_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
scientific_context:
  question: How do synaptic changes influence network-level outcomes?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-lateral-dendrodenditic-inhibition-in-the-olfacto-116094-model
    :: modeldb:116094 :: https://modeldb.science/116094'
  - 'neuroscience-other-learning-intrinsic-excitability-in-medium-spiny-155131-model
    :: modeldb:155131 :: https://modeldb.science/155131'
  - 'neuroscience-other-learning-spatial-transformations-through-stdp-da-64261-model
    :: modeldb:64261 :: https://modeldb.science/64261'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
