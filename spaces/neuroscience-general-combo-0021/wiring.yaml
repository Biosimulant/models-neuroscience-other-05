modules:
  grancellsolinase_1:
    class: src.grancellsolinasetal10_grancellsolinasetal10_model:Grancellsolinasetal10Grancellsolinasetal10Model
    args:
      model_path: data/repo
  granulecell_2:
    class: src.granulecell_granulecell_model:GranulecellGranulecellModel
    args:
      model_path: data/repo
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: grancellsolinase_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: granulecell_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
