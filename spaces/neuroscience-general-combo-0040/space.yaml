schema_version: '2.0'
title: 'Neuroscience: General (COMBO_0040)'
description: "Neuroscience General (COMBO_0040) brings together kinness_a_1, laminar_analysis_2, laminar_connecti_3 in a comparative space to examine how general mechanisms compare across these models. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-neuroscience-other-05
  alias: kinness_a_1
  manifest_path: models/neuroscience-other-kinness-a-modular-framework-for-computational-ne-113939-model/model.yaml
  parameters:
    model_path: data/113939.zip
- repo: Biosimulant/models-neuroscience-other-05
  alias: laminar_analysis_2
  manifest_path: models/neuroscience-other-laminar-analysis-of-excitatory-circuits-in-vibri-137743-model/model.yaml
  parameters:
    model_path: data/137743.zip
- repo: Biosimulant/models-neuroscience-other-05
  alias: laminar_connecti_3
  manifest_path: models/neuroscience-other-laminar-connectivity-matrix-simulation-weiler-et-114655-model/model.yaml
  parameters:
    model_path: data/114655.zip
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: kinness_a_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: laminar_analysis_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: laminar_connecti_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-kinness-a-modular-framework-for-computational-ne-113939-model
    :: modeldb:113939 :: https://modeldb.science/113939'
  - 'neuroscience-other-laminar-analysis-of-excitatory-circuits-in-vibri-137743-model
    :: modeldb:137743 :: https://modeldb.science/137743'
  - 'neuroscience-other-laminar-connectivity-matrix-simulation-weiler-et-114655-model
    :: modeldb:114655 :: https://modeldb.science/114655'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
