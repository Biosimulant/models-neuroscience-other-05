schema_version: '2.0'
title: 'Neuroscience: Synaptic Plasticity (COMBO_0045)'
description: "Neuroscience Synaptic Plasticity (COMBO_0045) organizes electrostimulati_1, emergence_of_2, epileptic_seizur_3 into a comparative simulation setup to examine how synaptic changes influence network-level outcomes. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-neuroscience-other-05
  alias: electrostimulati_1
  manifest_path: models/neuroscience-other-electrostimulation-to-reduce-synaptic-scaling-dr-154096-model/model.yaml
  parameters:
    model_path: data/154096.zip
- repo: Biosimulant/models-neuroscience-other-05
  alias: emergence_of_2
  manifest_path: models/neuroscience-other-emergence-of-connectivity-motifs-in-networks-of-150211-model/model.yaml
  parameters:
    model_path: data/150211.zip
- repo: Biosimulant/models-neuroscience-other-05
  alias: epileptic_seizur_3
  manifest_path: models/neuroscience-other-epileptic-seizure-model-with-morris-lecar-neuron-144010-model/model.yaml
  parameters:
    model_path: data/144010.zip
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: electrostimulati_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: emergence_of_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: epileptic_seizur_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
scientific_context:
  question: How do synaptic changes influence network-level outcomes?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-electrostimulation-to-reduce-synaptic-scaling-dr-154096-model
    :: modeldb:154096 :: https://modeldb.science/154096'
  - 'neuroscience-other-emergence-of-connectivity-motifs-in-networks-of-150211-model
    :: modeldb:150211 :: https://modeldb.science/150211'
  - 'neuroscience-other-epileptic-seizure-model-with-morris-lecar-neuron-144010-model
    :: modeldb:144010 :: https://modeldb.science/144010'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
