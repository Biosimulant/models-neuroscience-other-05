modules:
  electrostimulati_1:
    class: src.electrostimulation_to_reduce_synaptic_scaling_dr_154096_model:ElectrostimulationToReduceSynapticScalingDr154096Model
    args:
      model_path: data/154096.zip
  emergence_of_2:
    class: src.emergence_of_connectivity_motifs_in_networks_of_150211_model:EmergenceOfConnectivityMotifsInNetworksOf150211Model
    args:
      model_path: data/150211.zip
  epileptic_seizur_3:
    class: src.epileptic_seizure_model_with_morris_lecar_neuron_144010_model:EpilepticSeizureModelWithMorrisLecarNeuron144010Model
    args:
      model_path: data/144010.zip
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: electrostimulati_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: emergence_of_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: epileptic_seizur_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
