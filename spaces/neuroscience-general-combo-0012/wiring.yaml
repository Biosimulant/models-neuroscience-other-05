modules:
  fractional_leaky_1:
    class: src.fractional_leaky_integrate_and_fire_model_teka_e_155856_model:FractionalLeakyIntegrateAndFireModelTekaE155856Model
    args:
      model_path: data/155856.zip
  frog_second_2:
    class: src.frog_second_order_vestibular_neuron_models_rosse_139654_model:FrogSecondOrderVestibularNeuronModelsRosse139654Model
    args:
      model_path: data/139654.zip
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: fractional_leaky_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: frog_second_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
