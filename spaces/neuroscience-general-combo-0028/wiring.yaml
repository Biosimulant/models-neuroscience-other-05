    args:
      model_path: data/113997.zip
  hodgkin_huxley_2:
    class: src.hodgkin_huxley_model_of_persistent_activity_in_p_144376_model:HodgkinHuxleyModelOfPersistentActivityInP144376Model
    args:
      model_path: data/144376.zip
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
