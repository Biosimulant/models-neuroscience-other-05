schema_version: '2.0'
title: 'Neuroscience: Hippocampal Circuits (COMBO_0068)'
description: Neuroscience hippocampal circuits comparative space with 4 models, configured
  as non-causal co-simulation.
models:
- repo: Biosimulant/models-neuroscience-other-05
  alias: hippocampal_bask_1
  manifest_path: models/neuroscience-other-hippocampal-basket-cell-gap-junction-network-dyn-114047-model/model.yaml
  parameters:
    model_path: data/114047.zip
- repo: Biosimulant/models-neuroscience-other-05
  alias: hippocampal_ca3_2
  manifest_path: models/neuroscience-other-hippocampal-ca3-network-and-circadian-regulation-142104-model/model.yaml
  parameters:
    model_path: data/142104.zip
- repo: Biosimulant/models-neuroscience-other-05
  alias: hippocampal_cont_3
  manifest_path: models/neuroscience-other-hippocampal-context-dependent-retrieval-hasselmo-83516-model/model.yaml
  parameters:
    model_path: data/83516.zip
- repo: Biosimulant/models-neuroscience-other-05
  alias: hippocampus_ca1_4
  manifest_path: models/neuroscience-other-hippocampus-ca1-simulations-of-ltp-signaling-pat-139655-model/model.yaml
  parameters:
    model_path: data/139655.zip
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: hippocampal_bask_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: hippocampal_ca3_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: hippocampal_cont_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: hippocampus_ca1_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do recurrent hippocampal motifs shape network dynamics over time?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-hippocampal-basket-cell-gap-junction-network-dyn-114047-model
    :: modeldb:114047 :: https://modeldb.science/114047'
  - 'neuroscience-other-hippocampal-ca3-network-and-circadian-regulation-142104-model
    :: modeldb:142104 :: https://modeldb.science/142104'
  - 'neuroscience-other-hippocampal-context-dependent-retrieval-hasselmo-83516-model
    :: modeldb:83516 :: https://modeldb.science/83516'
  - 'neuroscience-other-hippocampus-ca1-simulations-of-ltp-signaling-pat-139655-model
    :: modeldb:139655 :: https://modeldb.science/139655'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
