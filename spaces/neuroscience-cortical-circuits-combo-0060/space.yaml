schema_version: '2.0'
title: 'Neuroscience: Cortical Circuits (COMBO_0060)'
description: Neuroscience cortical circuits comparative space with 4 models, configured
  as non-causal co-simulation.
models:
- repo: Biosimulant/models-neuroscience-other-05
  alias: kv4_kv1_1
  manifest_path: models/neuroscience-other-kv4-3-kv1-4-encoded-k-channel-in-heart-cells-and-62654-model/model.yaml
  parameters:
    model_path: data/62654.zip
- repo: Biosimulant/models-neuroscience-other-05
  alias: kv4_kv1_2
  manifest_path: models/neuroscience-other-kv4-3-kv1-4-encoded-k-channel-in-heart-cells-gre-62287-model/model.yaml
  parameters:
    model_path: data/62287.zip
- repo: Biosimulant/models-neuroscience-other-05
  alias: l23pyramidalcell_3
  manifest_path: models/neuroscience-other-l23pyramidalcelltutorial-l23pyramidalcelltutorial-model/model.yaml
  parameters:
    model_path: data/repo
- repo: Biosimulant/models-neuroscience-other-05
  alias: l5_pfc_4
  manifest_path: models/neuroscience-other-l5-pfc-microcircuit-used-to-study-persistent-act-155057-model/model.yaml
  parameters:
    model_path: data/155057.zip
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: kv4_kv1_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: kv4_kv1_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: l23pyramidalcell_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: l5_pfc_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do cortical circuit motifs transform and propagate activity?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-kv4-3-kv1-4-encoded-k-channel-in-heart-cells-and-62654-model
    :: modeldb:62654 :: https://modeldb.science/62654'
  - 'neuroscience-other-kv4-3-kv1-4-encoded-k-channel-in-heart-cells-gre-62287-model
    :: modeldb:62287 :: https://modeldb.science/62287'
  - 'neuroscience-other-l23pyramidalcelltutorial-l23pyramidalcelltutorial-model ::
    opensourcebrain:L23PyramidalCellTutorial :: https://github.com/OpenSourceBrain/L23PyramidalCellTutorial'
  - 'neuroscience-other-l5-pfc-microcircuit-used-to-study-persistent-act-155057-model
    :: modeldb:155057 :: https://modeldb.science/155057'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
