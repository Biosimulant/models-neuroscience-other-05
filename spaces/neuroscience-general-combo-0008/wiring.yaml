modules:
  fast_convergence_1:
    class: src.fast_convergence_of_cerebellar_learning_luque_et_150225_model:FastConvergenceOfCerebellarLearningLuqueEt150225Model
    args:
      model_path: data/150225.zip
  fast_global_2:
    class: src.fast_global_oscillations_in_networks_of_iandf_ne_153633_model:FastGlobalOscillationsInNetworksOfIandfNe153633Model
    args:
      model_path: data/153633.zip
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: fast_convergence_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: fast_global_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
