modules:
  fast_oscillation_1:
    class: src.fast_oscillations_in_inhibitory_networks_maex_de_50392_model:FastOscillationsInInhibitoryNetworksMaexDe50392Model
    args:
      model_path: data/50392.zip
  fixed_point_2:
    class: src.fixed_point_attractor_hasselmo_et_al_1995_83517_model:FixedPointAttractorHasselmoEtAl199583517Model
    args:
      model_path: data/83517.zip
  frat_an_3:
    class: src.frat_an_amygdala_centered_model_of_fear_conditio_142273_model:FratAnAmygdalaCenteredModelOfFearConditio142273Model
    args:
      model_path: data/142273.zip
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: fast_oscillation_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: fixed_point_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: frat_an_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
