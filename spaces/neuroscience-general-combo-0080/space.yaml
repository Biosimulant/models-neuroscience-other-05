schema_version: '2.0'
title: 'Neuroscience: General (COMBO_0080)'
description: "Neuroscience General (COMBO_0080) organizes encoding_and_1, endothelin_actio_2, evaluation_of_3 into a comparative simulation setup to examine how general mechanisms compare across these models. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-neuroscience-other-05
  alias: encoding_and_1
  manifest_path: models/neuroscience-other-encoding-and-discrimination-of-vowel-like-sounds-126371-model/model.yaml
  parameters:
    model_path: data/126371.zip
- repo: Biosimulant/models-neuroscience-other-05
  alias: endothelin_actio_2
  manifest_path: models/neuroscience-other-endothelin-action-on-pituitary-latotrophs-bertra-91899-model/model.yaml
  parameters:
    model_path: data/91899.zip
- repo: Biosimulant/models-neuroscience-other-05
  alias: evaluation_of_3
  manifest_path: models/neuroscience-other-evaluation-of-stochastic-diff-eq-approximation-o-118195-model/model.yaml
  parameters:
    model_path: data/118195.zip
- repo: Biosimulant/models-neuroscience-other-05
  alias: event_related_4
  manifest_path: models/neuroscience-other-event-related-simulation-of-neural-processing-in-140964-model/model.yaml
  parameters:
    model_path: data/140964.zip
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: encoding_and_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: endothelin_actio_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: evaluation_of_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: event_related_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-encoding-and-discrimination-of-vowel-like-sounds-126371-model
    :: modeldb:126371 :: https://modeldb.science/126371'
  - 'neuroscience-other-endothelin-action-on-pituitary-latotrophs-bertra-91899-model
    :: modeldb:91899 :: https://modeldb.science/91899'
  - 'neuroscience-other-evaluation-of-stochastic-diff-eq-approximation-o-118195-model
    :: modeldb:118195 :: https://modeldb.science/118195'
  - 'neuroscience-other-event-related-simulation-of-neural-processing-in-140964-model
    :: modeldb:140964 :: https://modeldb.science/140964'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
