modules:
  large_scale_1:
    class: src.large_scale_model_of_the_olfactory_bulb_yu_et_al_144570_model:LargeScaleModelOfTheOlfactoryBulbYuEtAl144570Model
    args:
      model_path: data/144570.zip
  large_scale_2:
    class: src.large_scale_neuromusculoskeletal_model_of_human_180372_model:LargeScaleNeuromusculoskeletalModelOfHuman180372Model
    args:
      model_path: data/180372.zip
  leaky_integrate_3:
    class: src.leaky_integrate_and_fire_model_of_spike_frequenc_128449_model:LeakyIntegrateAndFireModelOfSpikeFrequenc128449Model
    args:
      model_path: data/128449.zip
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: large_scale_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: large_scale_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: leaky_integrate_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
