schema_version: '2.0'
title: 'Neuroscience: General (COMBO_0041)'
description: "Neuroscience General (COMBO_0041) assembles large_scale_1, large_scale_2, leaky_integrate_3 as a comparative composed simulation to examine how general mechanisms compare across these models. When you run it, you can compare synchronized outputs through the declared wiring paths and monitor views."
models:
- repo: Biosimulant/models-neuroscience-other-05
  alias: large_scale_1
  manifest_path: models/neuroscience-other-large-scale-model-of-the-olfactory-bulb-yu-et-al-144570-model/model.yaml
  parameters:
    model_path: data/144570.zip
- repo: Biosimulant/models-neuroscience-other-05
  alias: large_scale_2
  manifest_path: models/neuroscience-other-large-scale-neuromusculoskeletal-model-of-human-180372-model/model.yaml
  parameters:
    model_path: data/180372.zip
- repo: Biosimulant/models-neuroscience-other-05
  alias: leaky_integrate_3
  manifest_path: models/neuroscience-other-leaky-integrate-and-fire-model-of-spike-frequenc-128449-model/model.yaml
  parameters:
    model_path: data/128449.zip
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: large_scale_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: large_scale_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: leaky_integrate_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-large-scale-model-of-the-olfactory-bulb-yu-et-al-144570-model
    :: modeldb:144570 :: https://modeldb.science/144570'
  - 'neuroscience-other-large-scale-neuromusculoskeletal-model-of-human-180372-model
    :: modeldb:180372 :: https://modeldb.science/180372'
  - 'neuroscience-other-leaky-integrate-and-fire-model-of-spike-frequenc-128449-model
    :: modeldb:128449 :: https://modeldb.science/128449'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
