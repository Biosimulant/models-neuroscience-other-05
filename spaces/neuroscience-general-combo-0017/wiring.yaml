modules:
  generic_bi_1:
    class: src.generic_bi_directional_real_time_neural_interfac_128068_model:GenericBiDirectionalRealTimeNeuralInterfac128068Model
    args:
      model_path: data/128068.zip
  geppetto_osb_2:
    class: src.geppetto_osb_geppettoosb_model:GeppettoOsbGeppettoosbModel
    args:
      model_path: data/repo
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: generic_bi_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: geppetto_osb_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
