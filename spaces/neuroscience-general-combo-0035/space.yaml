schema_version: '2.0'
title: 'Neuroscience: General (COMBO_0035)'
description: "Neuroscience General (COMBO_0035) brings together inferior_olive_1, information_tran_2, input_strength_3 in a comparative space to examine how general mechanisms compare across these models. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-neuroscience-other-05
  alias: inferior_olive_1
  manifest_path: models/neuroscience-other-inferior-olive-subthreshold-oscillations-torben-144502-model/model.yaml
  parameters:
    model_path: data/144502.zip
- repo: Biosimulant/models-neuroscience-other-05
  alias: information_tran_2
  manifest_path: models/neuroscience-other-information-transmission-in-cerebellar-granule-c-156733-model/model.yaml
  parameters:
    model_path: data/156733.zip
- repo: Biosimulant/models-neuroscience-other-05
  alias: input_strength_3
  manifest_path: models/neuroscience-other-input-strength-and-time-varying-oscillation-peak-154770-model/model.yaml
  parameters:
    model_path: data/154770.zip
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: inferior_olive_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: information_tran_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: input_strength_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
scientific_context:
  question: How do general mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-inferior-olive-subthreshold-oscillations-torben-144502-model
    :: modeldb:144502 :: https://modeldb.science/144502'
  - 'neuroscience-other-information-transmission-in-cerebellar-granule-c-156733-model
    :: modeldb:156733 :: https://modeldb.science/156733'
  - 'neuroscience-other-input-strength-and-time-varying-oscillation-peak-154770-model
    :: modeldb:154770 :: https://modeldb.science/154770'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
