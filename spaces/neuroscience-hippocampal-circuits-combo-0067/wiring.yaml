modules:
  gamma_and_1:
    class: src.gamma_and_theta_rythms_in_biophysical_models_of_138421_model:GammaAndThetaRythmsInBiophysicalModelsOf138421Model
    args:
      model_path: data/138421.zip
  grancellrothmani_2:
    class: src.grancellrothmanif_grancellrothmanif_model:GrancellrothmanifGrancellrothmanifModel
    args:
      model_path: data/repo
  hemond2008_ca3py_3:
    class: src.hemond2008_ca3pyramidalcell_hemond2008ca3pyramidalcell_model:Hemond2008Ca3pyramidalcellHemond2008ca3pyramidalcellModel
    args:
      model_path: data/repo
  high_frequency_4:
    class: src.high_frequency_oscillations_in_a_hippocampal_com_135902_model:HighFrequencyOscillationsInAHippocampalCom135902Model
    args:
      model_path: data/135902.zip
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: gamma_and_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: grancellrothmani_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: hemond2008_ca3py_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: high_frequency_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
