modules:
  hodgkin_huxley_1:
    class: src.hodgkin_huxley_models_of_different_classes_of_co_123623_model:HodgkinHuxleyModelsOfDifferentClassesOfCo123623Model
    args:
      model_path: data/123623.zip
  hodgkin_huxley_2:
    class: src.hodgkin_huxley_simplifed_2d_and_3d_models_lundst_117330_model:HodgkinHuxleySimplifed2dAnd3dModelsLundst117330Model
    args:
      model_path: data/117330.zip
  state_compare_mon:
    class: src.state_comparison_monitor:StateComparisonMonitor
    args:
      max_points: 2000
      min_dt: 1.0
  state_metrics_mon:
    class: src.state_metrics_monitor:StateMetricsMonitor
    args:
      max_points: 2000
      min_dt: 1.0
wiring:
- from: hodgkin_huxley_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: hodgkin_huxley_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
