schema_version: '2.0'
title: 'Neuroscience: Basal Ganglia Dopamine (COMBO_0071)'
description: Neuroscience basal ganglia dopamine comparative space with 4 models,
  configured as non-causal co-simulation.
models:
- repo: Biosimulant/models-neuroscience-other-05
  alias: erg_current_1
  manifest_path: models/neuroscience-other-erg-current-in-repolarizing-plateau-potentials-i-100603-model/model.yaml
  parameters:
    model_path: data/100603.zip
- repo: Biosimulant/models-neuroscience-other-05
  alias: fs_striatal_2
  manifest_path: models/neuroscience-other-fs-striatal-interneuron-k-currents-solve-signal-79465-model/model.yaml
  parameters:
    model_path: data/79465.zip
- repo: Biosimulant/models-neuroscience-other-05
  alias: gap_junction_3
  manifest_path: models/neuroscience-other-gap-junction-coupled-network-of-striatal-fast-sp-118389-model/model.yaml
  parameters:
    model_path: data/118389.zip
- repo: Biosimulant/models-neuroscience-other-05
  alias: globus_pallidus_4
  manifest_path: models/neuroscience-other-globus-pallidus-multi-compartmental-model-neuron-114639-model/model.yaml
  parameters:
    model_path: data/114639.zip
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: erg_current_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: fs_striatal_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: gap_junction_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: globus_pallidus_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do basal ganglia dopamine mechanisms compare across these models?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-erg-current-in-repolarizing-plateau-potentials-i-100603-model
    :: modeldb:100603 :: https://modeldb.science/100603'
  - 'neuroscience-other-fs-striatal-interneuron-k-currents-solve-signal-79465-model
    :: modeldb:79465 :: https://modeldb.science/79465'
  - 'neuroscience-other-gap-junction-coupled-network-of-striatal-fast-sp-118389-model
    :: modeldb:118389 :: https://modeldb.science/118389'
  - 'neuroscience-other-globus-pallidus-multi-compartmental-model-neuron-114639-model
    :: modeldb:114639 :: https://modeldb.science/114639'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
