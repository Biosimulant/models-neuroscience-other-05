schema_version: '2.0'
title: 'Neuroscience: Synaptic Plasticity (COMBO_0076)'
description: "Neuroscience Synaptic Plasticity (COMBO_0076) brings together lgncircuit_minim_1, local_variable_2, model_of_3 in a comparative space to examine how synaptic changes influence network-level outcomes. When you run it, you can compare participant trajectories through shared runtime settings and routed output streams."
models:
- repo: Biosimulant/models-neuroscience-other-05
  alias: lgncircuit_minim_1
  manifest_path: models/neuroscience-other-lgncircuit-minimal-lgn-network-model-of-temporal-153092-model/model.yaml
  parameters:
    model_path: data/153092.zip
- repo: Biosimulant/models-neuroscience-other-05
  alias: local_variable_2
  manifest_path: models/neuroscience-other-local-variable-time-step-method-lytton-hines-200-33975-model/model.yaml
  parameters:
    model_path: data/33975.zip
- repo: Biosimulant/models-neuroscience-other-05
  alias: model_of_3
  manifest_path: models/neuroscience-other-model-of-working-memory-based-on-negative-deriva-181010-model/model.yaml
  parameters:
    model_path: data/181010.zip
- repo: Biosimulant/models-neuroscience-other-05
  alias: modeling_hebbian_4
  manifest_path: models/neuroscience-other-modeling-hebbian-and-homeostatic-plasticity-toyo-180791-model/model.yaml
  parameters:
    model_path: data/180791.zip
- repo: Biosimulant/models-observability
  alias: state_compare_mon
  manifest_path: models/observability-state-comparison-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
- repo: Biosimulant/models-observability
  alias: state_metrics_mon
  manifest_path: models/observability-state-metrics-monitor/model.yaml
  parameters:
    max_points: 2000
    min_dt: 1.0
runtime:
  duration: 0.3
  tick_dt: 0.01
  initial_inputs: {}
wiring:
- from: lgncircuit_minim_1.state
  to:
  - state_compare_mon.state_a
  - state_metrics_mon.state_a
- from: local_variable_2.state
  to:
  - state_compare_mon.state_b
  - state_metrics_mon.state_b
- from: model_of_3.state
  to:
  - state_compare_mon.state_c
  - state_metrics_mon.state_c
- from: modeling_hebbian_4.state
  to:
  - state_compare_mon.state_d
  - state_metrics_mon.state_d
scientific_context:
  question: How do synaptic changes influence network-level outcomes?
  mode: comparative
  assumptions:
  - Model implementations are used as published in their curated manifests without
    biological reinterpretation.
  - Time integration uses a shared global tick compatible with model min_dt constraints.
  - Comparative (non-causal) mode is used because full deterministic IO coverage for
    causal coupling was not satisfied.
  expected_observables:
  - Model output trajectories under shared runtime settings.
  - Cross-model agreement/divergence in key state or metric signals.
  - Relative behavior comparison without causal linkage claims.
  limitations:
  - No new biology is introduced beyond what upstream models encode.
  - Cross-model semantic matching is rule-based and may under-connect uncertain routes.
  provenance:
  - 'neuroscience-other-lgncircuit-minimal-lgn-network-model-of-temporal-153092-model
    :: modeldb:153092 :: https://modeldb.science/153092'
  - 'neuroscience-other-local-variable-time-step-method-lytton-hines-200-33975-model
    :: modeldb:33975 :: https://modeldb.science/33975'
  - 'neuroscience-other-model-of-working-memory-based-on-negative-deriva-181010-model
    :: modeldb:181010 :: https://modeldb.science/181010'
  - 'neuroscience-other-modeling-hebbian-and-homeostatic-plasticity-toyo-180791-model
    :: modeldb:180791 :: https://modeldb.science/180791'
  visualization_rationale: A dedicated monitor model receives all participating model
    state streams (`state_a..state_d`) so trajectories can be compared in one place
    without claiming causal coupling when IO semantics are incomplete.
